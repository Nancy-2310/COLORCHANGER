<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorchangerProject</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            padding: 16px;
            font-size: 20px;
            border-radius: 25px;
            background-color: #808080;
        }
    </style>
</head>
<body>
    <button id="hero">PRESS ME TO CHANGE COLOR</button>
    <script>
        const btn=document.getElementById("hero");
        const randomcolor=() => {
            let val="0123456789ABCDEF";
            let cons="#";
            for(let i=0;i<6;i++){
                cons=cons+val[Math.floor(Math.random()*16)];
            }
            return cons;

        };
        console.log(randomcolor());
        
        btn.addEventListener("click",function changecolor(){
            document.body.style.backgroundColor=randomcolor();
        });
    </script>
    
</body>
</html>
